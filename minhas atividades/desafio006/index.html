<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5. podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square" >
        <li> 
            <addr title="use a tag <p>"> Parágrafos</addr>
        </li>
        <li>
            <addr title="use a tag <h1>">Títulos</addr>
        </li>
        <li>
            <addr title="use a tag <q>">Abreviações</addr>
        </li>
        <li>
            <addr title="use a tag <img>">Imagens</addr>
        </li>
        <li>
            <addr title="use a tag !document">Código-fonte</addr>
        </li>
        <li>
            <addr title="use a tag <ol> ">Lista númerica</addr>
        </li>
        <li>
            <addr title="use a tag type(disc,circle,square)">Listas com demarcadores</addr>
        </li>
    
    
    </ul>
            



    
</body>
</html>
